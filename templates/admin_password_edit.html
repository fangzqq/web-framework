<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body>
    <form action="/update/password" method="post">
        <input name="old_password" placeholder="请输入旧密码">
        <br>
        <input name="new_password" placeholder="请输入新密码">
        <br>
        <button type="submit">更新密码</button>
    </form>
</body>
</html>
